{% extends 'layouts/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Users {{ role }}</h1>

    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item">
            <a href="{% url 'users_detail' user.id %}" class="text-decoration-none">
                <h5 class="mb-1">{{ user.username|capfirst }}</h5>
                <p class="mb-0 text-muted">ID: {{ user.id }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>

    <div class="mt-4">
        <a href="{% url 'users_list' %}" class="btn btn-secondary">Go back</a>
    </div>
</div>
{% endblock %}
